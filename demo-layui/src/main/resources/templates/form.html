<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>form表单</title>

    <link rel="stylesheet" th:href="@{layui/css/layui.css}">
    <script th:src="@{layui/layui.js}"></script>
    <script th:src="@{layui/layui.all.js}"></script>

</head>
<body>


<fieldset class="layui-elem-field layui-field-title">
    <legend>表单集合演示</legend>
</fieldset>

<div class="layui-container">

    <div class="layui-row">

        <div class="layui-col-xs12 layui-col-md12 layui-col-sm12 layui-col-lg12">

            <form class="layui-form" action="">

                <div class="layui-form-item">
                    <div class="layui-form-label">标题</div>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" placeholder="请输入标题" name="title"
                               lay-verify="title" autocomplete="off">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-form-label">用户名</div>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" placeholder="请输入" name="username"
                               lay-reqtext="用户名不能为空" lay-verify="required" autocomplete="off">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-form-label">手机号</div>
                    <div class="layui-input-inline">
                        <input class="layui-input" lay-verify="required|phone" name="phone" type="text"
                        lay-reqtext="请输入合法的手机号码" autocomplete="off" placeholder="请输入手机号">
                    </div>

                    <div class="layui-form-label">邮箱</div>
                    <div class="layui-input-inline">
                        <input class="layui-input" lay-reqtext="请输入合法的邮箱"
                               autocomplete="off" lay-verify="email" name="email" type="text"
                                placeholder="请输入邮箱号">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-form-label">幸运数字</div>
                    <div class="layui-input-inline">
                        <input class="layui-input" type="text" placeholder="请输入数字" autocomplete="off"
                        name="number" lay-verify="required|number" lay-reqtext="幸运数字不能为空">
                    </div>

                    <div class="layui-form-label">生日</div>
                    <div class="layui-input-inline">
                        <input class="layui-input" name="date" type="text" placeholder="请输入日期"
                        id="date" lay-verify="date" lay-reqtext="生日不能为空">
                    </div>

                    <div class="layui-form-label">个人主页</div>
                    <div class="layui-input-inline">
                        <input class="layui-input" name="url" type="tel" autocomplete="off"
                        lay-verify="url" lay-reqtext="不合法的个人主页" placeholder="请输入个人主页">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-form-label">身份证</div>
                    <div class="layui-input-block">
                        <input class="layui-input" placeholder="请输入身份证" lay-verify="identity"
                        lat-reqtext="身份证号码不合法" name="identity" autocomplete="off">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                        <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                    </div>
                </div>
            </form>


            <fieldset class="layui-elem-field layui-field-title">

                <legend>自定义验证</legend>
            </fieldset>

            <form class="layui-form" action="">

                <div class="layui-form-item">

                    <div class="layui-form-label">自定义验证</div>
                    <div class="layui-input-inline">
                        <input type="password" name="password" class="layui-input"
                        placeholder="请输入密码" autocomplete="off" lay-verify="pass">
                    </div>
                    <div class="layui-form-mid layui-word-aux">请填写6到12位的密码</div>
                </div>

                <div class="layui-form-item">

                    <div class="layui-inline">

                        <div class="layui-form-label">范围</div>
                        <div class="layui-input-inline">
                            <input class="layui-input" type="text" placeholder="￥" name="price_min"
                            autocomplete="off">
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline">
                            <input class="layui-input" type="text" placeholder="￥" name="price_max"
                            autocomplete="off">
                        </div>
                    </div>

                </div>

                <div class="layui-form-item">

                    <div class="layui-input-block">
                        <button class="layui-btn" type="submit" lay-submit="" lay-filter="demo2">提交</button>
                        <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                    </div>
                </div>
            </form>


            <fieldset class="layui-elem-field layui-field-title">
                <legend>选择框</legend>
            </fieldset>

            <form class="layui-form" action="">

                <div class="layui-form-item">

                    <div class="layui-form-label">单行选择器</div>

                    <div class="layui-input-block">
                            <select name="interest" lay-filter="aihao">
                            <option value=""></option>
                            <option value="0">写作</option>
                            <option value="1" selected="">阅读</option>
                            <option value="2">游戏</option>
                            <option value="3">音乐</option>
                            <option value="4">旅行</option>
                        </select>
                    </div>
                </div>

                <!--分组选择框-->
                <div class="layui-form-item">
                    <div class="layui-form-label">请选择问题</div>
                    <div class="layui-input-block">
                        <select name="question" lay-filter="question">
                            <option value="">请选择问题</option>
                            <optgroup label="城市记忆">
                                <option value="你工作的第一个城市">你工作的第一个城市</option>
                            </optgroup>
                            <optgroup label="学生时代">
                                <option value="你的学号是多少">你的学号是多少</option>
                                <option value="你所在的班级是什么">你所在的班级是什么</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <!--搜索选择框-->
                <div class="layui-form-item">

                    <div class="layui-inline">

                        <div class="layui-form-label">搜索选择框</div>
                        <div class="layui-input-block">

                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">直接选择或搜索</option>
                                <option value="layer">layer</option>
                                <option value="form">form</option>
                                <option value="layim">layim</option>
                                <option value="element">element</option>
                                <option value="laytpl">laytpl</option>
                                <option value="upload">upload</option>
                                <option value="laydate">laydate</option>
                                <option value="laypage">laypage</option>
                                <option value="flow">flow</option>
                                <option value="util">util</option>
                                <option value="code">code</option>
                                <option value="tree">tree</option>
                                <option value="layedit">layedit</option>
                                <option value="nav">nav</option>
                                <option value="tab">tab</option>
                                <option value="table">table</option>
                                <option value="select">select</option>
                                <option value="checkbox">checkbox</option>
                                <option value="switch">switch</option>
                                <option value="radio">radio</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">

                    <div class="layui-form-label">联动选择框</div>
                    <div class="layui-input-inline">
                        <select name="province">
                            <option value="beijing">北京</option>
                            <option value="hunan" selected="">湖南</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="city">
                            <option value="changsha">长沙</option>
                            <option value="yueyang" selected="">岳阳</option>
                            <option value="liuyang" disabled="">浏阳</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" type="submit" lay-submit="" lay-filter="demo3">提交</button>
                        <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                    </div>
                </div>
            </form>


            <fieldset class="layui-elem-field layui-field-title">
                <legend>复选框 开关 单选框</legend>
            </fieldset>

            <form class="layui-form" action="" lay-filter="example">

                <div class="layui-form-item">

                    <div class="layui-form-label">个人兴趣</div>
                    <div class="layui-input-inline">
                        <input type="checkbox" name="write" title="写作" checked="" lay-filter="write1">
                        <input type="checkbox" name="read" title="阅读" lay-filter="read1">
                        <input type="checkbox" name="game" title="游戏" lat-filter="game1">
                    </div>
                </div>

                <!--原始复选框-->
                <div class="layui-form-item" pane="">

                    <div class="layui-form-label">兴趣</div>
                    <div class="layui-input-inline">
                        <input type="checkbox" lay-skin="primary" name="write" title="写作" checked="" lay-filter="writer2">
                        <input type="checkbox" lay-skin="primary" name="read" title="阅读" lay-filter="read2">
                        <input type="checkbox" lay-skin="primary" name="game" title="游戏" lay-filter="game2">
                    </div>
                </div>

                <!--开关-->
                <div class="layui-form-item">

                    <div class="layui-input-inline">
                        <div class="layui-form-label">是否打开</div>
                        <input type="checkbox" lay-skin="switch" name="isopen"
                               class="layui-input" lay-filter="switch"
                               lay-text="开|关">
                        <!--默认打开-->
                        <input type="checkbox" lay-skin="switch" checked=""
                               name="isopen2" class="layui-input">
                    </div>
                </div>

                <!--单选框-->
                <div class="layui-form-item">

                    <div class="layui-input-block">

                        <input type="radio" name="sex" title="男" checked=""
                               lay-filter="radio" value="男">
                        <input type="radio" name="sex" title="女"
                            value="女">
                        <input type="radio" name="sex" title="禁用" disabled="">
                    </div>
                </div>

                <!--普通文本-->
                <div class="layui-form-item">
                    <div class="layui-form-label">个人介绍</div>
                    <div class="layui-input-block">
                        <textarea name="content" lay-verify="required" lay-reqtext="个人介绍不能为空" class="layui-textarea" placeholder="请输入个人介绍"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">

                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>


<link rel="stylesheet" th:href="@{layui/css/layui.css}">
<script th:src="@{layui/layui.js}"></script>
<script th:src="@{layui/layui.all.js}"></script>

<script>

    layui.use(['element', 'laydate', 'form', 'layedit'], function () {

        var laydate = layui.laydate;
        var element = layui.element;
        var form = layui.form;
        var layedit = layui.layedit;

        //表单初始赋值
        form.val('example', {

            'content': '这时一段自定义的个人介绍',
            'sex': '女',
            'isopen': true
        });

        //日期
        laydate.render({

            elem: '#date'
        });

        //自定义验证规格
        form.verify({
            
            title: function (value) {

                if (value.length < 5){

                    return '标题不得小于5个字符';
                }
            },
            pass: function (value) {

                if (!(value.length >= 6 && value.length <= 12)){

                    return '密码长度在6~12个字符';
                }
            }
        });

        //监听提交
        form.on('submit(demo1)', function (data) {

            console.log('最终提交的数据: ' + JSON.stringify(data));

            layer.alert(JSON.stringify(data.field), {

                title: '最终提交的信息'
            });

            return false;
        });

        form.on('submit(demo2)', function (data) {

            layer.alert(JSON.stringify(data.field), {

                title: '最终编辑的信息'
            });

            return false;
        });

        //监听单行选择器
        form.on('select(aihao)', function (data) {

            layer.msg('当行选择器: ' + JSON.stringify(data));
        });

        //分组当行选择器
        form.on('select(question)', function (data) {

            layer.msg('你选择的问题为: ' + JSON.stringify(data));
        });

        //监听复选框
        form.on('checkbox(read1)', function(data){

            layer.alert('当前选择状态: ' + data.elem.checked);
        });

        //监听开关
        form.on('switch(switch)', function (data) {

            layer.alert('开关状态: ' + data.elem.checked);
        });

        //监听单选框
        form.on('radio(radio)', function (data) {

            layer.alert('单选框状态: ' + data.elem.checked);
        });

        //简单文本
        form.on('textaero(*)', function (data) {

            layer.alert(JSON.stringify(data));
        });
    })
</script>

</body>
</html>
