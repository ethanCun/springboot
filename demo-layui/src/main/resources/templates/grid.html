<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>grid</title>

    <link rel="stylesheet" th:href="@{layui/css/layui.css}">
    <script type="text/javascript" th:src="@{layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{layui/layui.all.js}"></script>
    <script type="text/javascript" th:src="@{jquery-3.1.1.min.js}"></script>
</head>
<body>

<style>

    .layui-container{

        width: 100%;
    }

    .child1{
        background-color: #1E9FFF;
    }

    .child2{
        background-color: firebrick;
    }

    .child1, .child2{

        color: white;
        text-align: center;
        height: 100px;
        line-height: 100px;  /*垂直居中*/
        margin-top: 20px;
    }
</style>

<div class="layui-container">

    <div class="layui-row">

        <div class="layui-col-xs6">
            <div class="child1">6/12</div>
        </div>
        <div class="layui-col-xs6">
            <div class="child2">6/12</div>
        </div>
    </div>

    <div class="layui-row">

        <div class="layui-col-xs3">
            <div class="child1">3/12</div>
        </div>
        <div class="layui-col-xs3">
            <div class="child2">3/12</div>
        </div>
        <div class="layui-col-xs3">
            <div class="child1">3/12</div>
        </div>
        <div class="layui-col-xs3">
            <div class="child2">3/12</div>
        </div>
    </div>
</div>

<fieldset class="layui-elem-field layui-field-title">
    <legend>移动设备、平板、桌面端的复杂组合响应式展现</legend>
</fieldset>

<div class="layui-container">

    <div class="layui-row">
        <div class="layui-col-xs6 layui-col-md4 layui-col-lg3">
            <div class="child1">layui-col-xs6 layui-col-md4 layui-col-lg3</div>
        </div>
        <div class="layui-col-xs6 layui-col-md4 layui-col-lg3">
            <div class="child2">layui-col-xs6 layui-col-md4 layui-col-lg3</div>
        </div>
        <div class="layui-col-xs6 layui-col-md4 layui-col-lg3">
            <div class="child1">layui-col-xs6 layui-col-md4 layui-col-lg3</div>
        </div>
        <div class="layui-col-xs6 layui-col-md4 layui-col-lg3">
            <div class="child2">layui-col-xs6 layui-col-md4 layui-col-lg3</div>
        </div>
    </div>
</div>

</body>
</html>
