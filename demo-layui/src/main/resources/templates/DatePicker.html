<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>时间选择器</title>

    <link rel="stylesheet" th:href="@{layui/css/layui.css}">
    <script th:src="@{layui/layui.js}"></script>
    <script th:src="@{layui/layui.all.js}"></script>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title">
    <legend>常规用法</legend>
</fieldset>

<div class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">中文版</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">国际版</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test1-1" placeholder="yyyy-MM-dd">
            </div>
        </div>
    </div>
</div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px">
    <legend>其他选择器</legend>
</fieldset>

<div class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">年选择器</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" id="test2" placeholder="yyyy">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">年选择器国际版</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" id="test2-1" placeholder="yyyy">
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" th:href="@{layui/css/layui.css}">
<script th:src="@{layui/layui.js}"></script>
<script th:src="@{layui/layui.all.js}"></script>

<script>

    layui.use(['laydate', 'element', 'form'], function () {

        var laydate = layui.laydate;

        //中文版
        laydate.render({
            elem: '#test1'
        });

        //国际版
        laydate.render({
            elem: '#test1-1',
            lang: 'en'
        });

        //年选择器
        laydate.render({
            elem: '#test2',
            type: 'year'
        });

        //年选择器国际版
        laydate.render({
            elem: '#test2-1',
            type: 'year',
            lang: 'en'
        });
    });
</script>



</body>
</html>
