例如你在body里面设置边框蓝色，head里面设置边框为红色，你就可以看出在body优先级比head高-->

</fieldset>


<!--注意带有展开想的需要放置页面跳转-->
<!--防止页面跳转的方法：-->
<!--

 href="javascript:;"执行一段空白的javascript语句，返回空或者false值，从而防止链接跳转。
跟当前a标签无关，这段代码始终都会执行。
其他防止页面跳转的实现方式：

1、<a href="#" >test</a>；

点击链接，页面默认上滚到页的顶部， 但可以加上 onclick="return false"，防止上滚到页的顶部。

2、<a href="####" >test</a>；

使用2个到4个#，见的大多是"####"，也有使用"#all"等其他的。一个无意义的标签指定，不做任何处理。

3、<a href="javascript：void(0);" >test</a>；

javascript:void(0) 表示一个死链接，执行空事件。
-->
<ul class="layui-nav layui-nav-tree layui-inline layui-bg-black" lay-filter="demo3" style="margin-top: 10px">

<!--解决layer is not define  引入layui.all.js 但是home页面没有引入也可以正常使用-->
<script th:src="@{layui/layui.all.js}"></script>
<script>

    layui.use('element', function () {

        var element = layui.element;

        element.on('nav(demo1)', function (elem) {

            layer.msg(elem.text());
        });


        element.on('nav(demo2)', function (elem) {

            layer.msg(elem.text());
        });


        element.on('nav(demo3)', function (elem) {

            layer.msg(elem.text());
        });

    })

</script>
