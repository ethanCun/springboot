<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>

<table border=": solid 1px #ff0000">

    <thead>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>createTime</th>
            <th>updateTime</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.createDate}"></td>
            <td th:text="${user.updateDate}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
